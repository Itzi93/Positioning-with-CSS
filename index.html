<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Positioning</title>
  <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
  <!-- First exercise -->
  <h1><strong>Stackers!</strong></h1>
  <div id="first-rectangle"></div>
  <div id="second-rectangle"></div>
  <div id="third-rectangle"></div>

  <!-- Second exercise -->
  <h1><strong>The mirrors</strong></h1>
  <div id="first-square">
    <div id="second-square">
      <div id="third-square">
        <div id="fourth-square"></div>
      </div>
    </div>
  </div>

  <!-- Third exercise -->
  <h1><strong>The skinny</strong></h1>
  <div id="first-block"></div>
  <div id="second-block"></div>
  <div id="third-block"></div>

  <!-- Fourth exercise -->
  <h1><strong>The absolute</strong></h1>
  <div id="first-absolute">
    <div id="second-absolute"></div>
    <div id="third-absolute"></div>
    <div id="fourth-absolute"></div>
    <div id="fifth-absolute"></div>
    <div id="sixth-absolute"></div>
  </div>
</body>
</html>
